{% extends "_base.html" %}

{% block title %}
    Registration
{% endblock %}

{% block page_content %}

<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://d.newsweek.com/en/full/1979380/dog-running-through-autumn-leaves.jpg"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

            <form class="px-md-2" method="post">

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="name" id="form3Example1q" class="form-control" required="required"/>
                <label class="form-label" for="form3Example1q">Name</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="email" id="form3Example1q" class="form-control" required="required"/>
                    <label class="form-label" for="form3Example1q">Email</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="password" id="form3Example1q" class="form-control" required="required"/>
                    <label class="form-label" for="form3Example1q">Password</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="repeat_password" id="form3Example1q" class="form-control" required="required"/>
                    <label class="form-label" for="form3Example1q">Repeat password</label>
              </div>

              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Submit</button>

              <div data-mdb-input-init class="form-outline mb-4">
                  <p>Already registered? <a href="/accounts/login" class="link-info">Log in here</a></p>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
